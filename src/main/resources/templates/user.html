<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://springframework.org/security/tags">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${user.getName()}">Value</p>
<p th:text="${user.getSurname()}">Value</p>
<p th:text="${user.getAge()}">Value</p>
<p th:text="${user.getUsername()}">Value</p>

<br>
<a th:href="@{/logout}"><b>Logout</b></a>

<div sec:authorize="isAuthenticated() && hasRole('ADMIN')">
  <br>
  <form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
  </form>
  <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
  </form>
</div>

</body>
</html>
